<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Toutou liste</title>
  </head>
  <body>
    <h1 class="title">Peanuts the third</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">Mes listes</h2>
      <ul class="task-list">
        <li class="active-list">Maison</li>
        <li>Courses</li>
        <li>Administratif</li>
      </ul>

      <form action="">
        <input
          type="text"
          class="new list"
          placeholder="nouvelle liste"
          aria-label="nouvelle liste"
        />
        <button class="btn list" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title">Maison</h2>
        <p class="task-count">3 choses Ã  faire</p>
      </div>
      <div class="todo-body">
        <div class="tasks">
          <!-- Task 1 -->
          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1">
              <span class="custom-checkbox"></span>
              Acheter maison
            </label>
          </div>
          <!-- Task 2 -->
          <div class="task">
            <input type="checkbox" id="task-2" />
            <label for="task-2">
              <span class="custom-checkbox"></span>
              Acheter respect
            </label>
          </div>
          <!-- Task 3 -->
          <div class="task">
            <input type="checkbox" id="task-3" />
            <label for="task-3">
              <span class="custom-checkbox"></span>
              Acheter pates
            </label>
          </div>
        </div>
        <div class="new-task-creator">
          <form action="">
            <input
              type="text"
              class="new task"
              placeholder="nouvelle tache"
              aria-label="nouvelle tache"
            />
            <button class="btn task" aria-label="create new task">+</button>
          </form>
        </div>
        <div class="delete-stuff">
          <button class="btn delete">Clear completed tasks</button>
          <button class="btn delete">Delete list</button>
        </div>
      </div>
    </div>
  </body>
</html>
